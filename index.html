<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Register</title>

    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>

</head>

<body>

    <div class="Login-register form">
        <div class="btn_box">
            <button class="log active">Log In</button>
            <button class="register">Sign Up</button>
        </div>
        <form action="" class="box Login">





            <div class="input-wraper">
                <label for="username">Full Name </label>
                <input type="text" id="username" placeholder=" Enter your user name" required>
            </div>
            <div class="input-wraper">
                <label for="password">Password </label>
                <input type="text" id="password" placeholder=" Enter your Password" required>
            </div>
            <div class="chekbox-wrap input-wraper">
                <input type="checkbox">
                <label for="">Remember me</label>
                <p>Forget Password ?</p>
            </div>
            <button class="f-w ">LOGIN</button>
            <p class="center">Do you have an Account ? <a href="#" class="signUp"> SIGN UP</a></p>



        </form>
        <form action="" class="box Register">



            <div class="input-wraper">
                <label for="usern">Full Name </label>
                <input type="text" id="usern" placeholder=" Enter your user name" required>

            </div>
            <div class="input-wraper">
                <label for="email">Email </label>
                <input type="text" id="email" placeholder=" Enter your email here" required>

            </div>
            <div class="input-wraper">
                <label for="pass">Enter Password </label>
                <input type="text" id="pass" placeholder=" Enter your Password" required>
            </div>
            <div class="input-wraper">
                <label for="ph">Contact </label>

                <input type="number" id="ph" placeholder=" Enter your Password" required>

            </div>


            <div class="bot-btn">
                <button class="back"> <span class="material-symbols-outlined arrow">
                        arrow_back
                    </span> Back</button>
                <button>save & verify</button>

            </div>

        </form>
    </div>
</body>

</html>
